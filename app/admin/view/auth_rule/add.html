{include file="public/css"}
<div class="main-container container-fluid">
    <div class="page-container">
        <div class="page-content">
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">添加权限</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" id="add_form" action-url="{:url('auth_rule/addPost')}">
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">上级权限</label>
                                            <div class="col-sm-6">
                                                <select name="pid" class="form-control">
                                                    <option value="0">顶级栏目</option>
                                                    {volist name="pid" id="authRule"}
                                                    <option value="{$authRule.id}"><?php if($authRule['level']!=0){echo '|';} echo str_repeat('—', $authRule['level']*3)?>{$authRule.title}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">权限名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value=""  placeholder="" required="" name="title" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right"><b>Controller/Action</b></label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value=""  placeholder="" required="" name="name" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填（控/方）</p>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">职责</label>
                                            <div class="col-sm-6">
                                                <div class="radio hide_fun" style="float:left; margin-right:10px;">
                                                    <label>
                                                        <input name="type" class="inverted" value="1" type="radio">
                                                        <span class="text" data-toggle="tooltip" data-placement="top" title="Article">菜单</span>
                                                    </label>
                                                </div>
                                                <div class="radio show_fun" style="float:left; margin-right:10px;">
                                                    <label>
                                                        <input name="type" class="inverted" value="2" type="radio">
                                                        <span class="text" data-toggle="tooltip" data-placement="top" title="Article/index">功能</span>
                                                    </label>
                                                </div>
                                                <div class="checkbox fun" style="float:left; margin-right:10px;display: none;">
                                                    <label>
                                                        <input type="checkbox" name="is_fun" value="1" class="colored-success" checked="checked">
                                                        <span class="text" data-toggle="tooltip" data-placement="top" title="用来修改、删除、搜索、推荐、发布等">修改或其他操作</span>
                                                    </label>
                                                </div>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">启用状态</label>
                                            <div class="col-sm-6">
                                                <select name="status">
                                                    <option value="1">开启</option>
                                                    <option value="0">关闭</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="col-sm-2 control-label no-padding-right">图标 Style</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value=""  placeholder="只有是菜单才能使用； 例：fa-coffee" required="" name="style" type="text">
                                            </div>
                                            <a  class="help-block col-sm-4" target="_blank" href="{:url('conf/awesome')}">* font-awesome</a>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="button" class="btn btn-default" onclick="SaveInfoAdd()">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{include file="public/foot"}
{block name="page_script"}
<script>
    $(".show_fun").on("click",function(){
        $('.fun').show();
        $('input[name=is_fun]').prop('checked','true');
    });

    $(".hide_fun").on("click",function(){
        $('.fun').hide();
        $('input[name=is_fun]').removeAttr('checked');
    });
</script>
{/block}
