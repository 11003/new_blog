<script>
    $("#keywords").tagsinput();
    $(".bootstrap-tagsinput").find('input').addClass('form-control');
    function upload(){
        var formData = new FormData($("#uploadForm")[0]);
        $.ajax({
            url: "{:url('Article/addPost')}",
            type: 'POST',
            data: formData,
            async: false,
            cache: false,
            contentType: false,
            processData: false,
            success: function(res) {
                alert(res.msg);
                setTimeout(function() {
                    window.parent.location.reload();
                }, 800);
            }
        });
    }
